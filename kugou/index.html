<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>


    <link type="text/css" rel="stylesheet" href="css/iconfont.css">
    <link type="text/css" rel="stylesheet" href="css/swiper.min.css">
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body ng-app="app">
<header>
    <p><i class="iconfont icon-k"></i><b>酷狗音乐</b></p>
    <h2>下载酷狗</h2>
    <span><i class="iconfont icon-sousuo1"></i></span>
</header>
<section>
    <ul class="list">
        <li ng-click="move(0)" ng-class="{'line':num == 0}"><a href="#/song">新歌</a></li>
        <li ng-click="move(1)" ng-class="{'line':num == 1}"><a href="#/rank">排行</a></li>
        <li ng-click="move(2)" ng-class="{'line':num == 2}"><a href="#/menu">菜单</a></li>
        <li ng-click="move(3)" ng-class="{'line':num == 3}"><a href="#/singer">歌手</a></li>
    </ul>

    <div ng-view></div>
</section>
<footer></footer>
<script src="js/angular.js"></script>
<script src="js/angular-route.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
